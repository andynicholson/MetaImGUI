name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe actual behavior...
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using?
      options:
        - Linux (Ubuntu/Debian)
        - Linux (Fedora/RHEL)
        - Linux (Arch)
        - Linux (Other)
        - Windows 10
        - Windows 11
        - macOS 11 (Big Sur)
        - macOS 12 (Monterey)
        - macOS 13 (Ventura)
        - macOS 14 (Sonoma)
        - Other
    validations:
      required: true

  - type: dropdown
    id: compiler
    attributes:
      label: Compiler
      description: Which compiler are you using?
      options:
        - GCC 10
        - GCC 11
        - GCC 12
        - GCC 13
        - Clang 10
        - Clang 11
        - Clang 12
        - Clang 13
        - Clang 14
        - Clang 15+
        - MSVC 2019
        - MSVC 2022
        - Apple Clang
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: MetaImGUI Version
      description: Which version of MetaImGUI are you using? (e.g., v1.3.0 or commit hash)
      placeholder: v1.3.0
    validations:
      required: true

  - type: dropdown
    id: build-type
    attributes:
      label: Build Type
      description: Which build configuration are you using?
      options:
        - Debug
        - Release
        - RelWithDebInfo
        - MinSizeRel
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output. This will be automatically formatted.
      render: shell
      placeholder: Paste log output here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, error messages, etc.)
      placeholder: Additional information...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched for similar issues and found none
          required: true
        - label: I have tested with the latest version
          required: true
        - label: I have provided all requested information
          required: true

