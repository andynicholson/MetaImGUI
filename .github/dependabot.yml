# Dependabot configuration for automated dependency updates
# Documentation: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # CMake/C++ dependencies (submodules)
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "submodules"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Note: For external dependencies (ImGui, nlohmann/json),
  # these are tracked as git submodules in external/
  # Dependabot will monitor them via gitsubmodule ecosystem above

