<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple MetaImGUI icon: Overlapping window frames representing layers -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#blueGradient)"/>

  <!-- Back window frame (lighter) -->
  <rect x="70" y="60" width="100" height="80"
        fill="none" stroke="#FFFFFF" stroke-width="8"
        rx="6" opacity="0.4"/>

  <!-- Middle window frame -->
  <rect x="80" y="75" width="100" height="80"
        fill="none" stroke="#FFFFFF" stroke-width="8"
        rx="6" opacity="0.7"/>

  <!-- Front window frame (brightest) -->
  <rect x="90" y="90" width="100" height="80"
        fill="none" stroke="#FFFFFF" stroke-width="8"
        rx="6" opacity="1.0"/>

  <!-- Title bar dots on front window -->
  <circle cx="100" cy="100" r="3" fill="#FFFFFF"/>
  <circle cx="110" cy="100" r="3" fill="#FFFFFF"/>
  <circle cx="120" cy="100" r="3" fill="#FFFFFF"/>

  <!-- Letter M in the center -->
  <text x="128" y="160"
        font-family="Arial, sans-serif"
        font-size="48"
        font-weight="bold"
        fill="#FFFFFF"
        text-anchor="middle">M</text>
</svg>

